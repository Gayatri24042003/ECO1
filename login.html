    <style>
        /* Custom styles for the sign in button */
        .navbar .nav .signin-btn {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition effect */
        }
        .navbar .nav .signin-btn:hover {
            background-color: #0c6c0c; /* Darker green on hover */
        }

        /* Animation for navbar */
        .navbar {
            opacity: 0; 
            transform: translateY(-50px); /* Slide from the top */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transition effects */
        }
        .navbar.show {
            opacity: 1; 
            transform: translateY(0); /* Final position */
        }

        /* Hover effect for navbar items */
        .navbar-nav > li > a {
            transition: color 0.3s; /* Color transition */
        }
        .navbar-nav > li > a:hover {
            color: #4CAF50; /* Change color on hover */
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" id="navbar">

                    <li><a href="login.html" class="signin-btn">LOGIN</a></li> <!-- Special Sign In Button -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Add show class to navbar for animation
        window.onload = function() {
            var navbar = document.getElementById('navbar');
            navbar.classList.add('show');
        };
    </script>

    <!-- Include jQuery and Bootstrap JS for navbar toggle functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #efefef;
            height: 100vh; /* Full viewport height for centering */
        }
        .navbar {
            margin-bottom: 0; /* Remove bottom margin */
        }
        .form-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            height: 100vh;         /* Full viewport height */
        }
        .form-box {
            background-color: #fff;
            box-shadow: 0 0 20px 0 #999;
            width: 400px;          /* Fixed width for the form box */
            padding: 40px;
            border-radius: 10px;
            text-align: center;    /* Center text inside form */
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;      /* Left align labels and inputs */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #777;
            border-radius: 5px;
            outline: none;
            background-color: #f1f1f1;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #43a047;
        }
        .form-footer {
            margin-top: 20px;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="logo.jpg" class="navbar-brand-logo" alt="" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#recycle">RECYCLE</a></li>
                    <li><a href="#awareness">AWARENESS</a></li>
                    <li><a href="#rules">RULES</a></li>
                    <li><a href="#contact">CONTACT US</a></li>
                    <li><a href="login.html" data-toggle="modal" data-target="#loginModal">LOGIN</a></li>
                   
                </ul>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-box">
            <h2>Welcome Back!</h2>
            <p>Please enter your details to login</p>
            <form action="/submit-login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Include any additional scripts here -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script>
        // Optional JavaScript to show/hide password
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
