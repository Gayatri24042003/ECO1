<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign Up - EcoTrack</title>
    <!-- Bootstrap Style -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- Font-Awesome Style -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Animation Style -->
    <link href="assets/css/animate.css" rel="stylesheet" />
    <!-- Google Font Style -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- Custom Style -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #efefef;
            height: 100vh; /* Full viewport height for centering */
        }
        .navbar {
            margin-bottom: 0; /* Remove bottom margin */
        }
        .form-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            height: 100vh;         /* Full viewport height */
        }
        .form-box {
            background-color: #fff;
            box-shadow: 0 0 20px 0 #999;
            width: 400px;          /* Fixed width for the form box */
            padding: 40px;
            border-radius: 10px;
            text-align: center;    /* Center text inside form */
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;      /* Left align labels and inputs */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #777;
            border-radius: 5px;
            outline: none;
            background-color: #f1f1f1;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #43a047;
        }
        .form-footer {
            margin-top: 20px;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="logo.jpg" class="navbar-brand-logo" alt="" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html">ABOUT</a></li>
                    <li><a href="index.html">RECYCLE</a></li>
                    <li><a href="index.html">AWARENESS</a></li>
                    <li><a href="index.html">RULES</a></li>
                    <li><a href="index.html">CONTACT US</a></li>
                    <li><a href="login.html" data-toggle="modal" data-target="#loginModal">LOGIN</a></li>
                    
                </ul>
            </div>
        </div>
    </div>

    <section class="form-container">
        <div class="form-box">
            <h2><br><br><br><br>Welcome to EcoTrack</h2>
            <p>Please enter your details to register</p>
            <form action="/submit-signup" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">LogIn</a></p> <!-- Correct link to the login page -->
            </div>
        </div>
    </section>


    <!-- Include any additional scripts here -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script>
        // Optional JavaScript to show/hide password
        document.getElementById('show-password-signup').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
